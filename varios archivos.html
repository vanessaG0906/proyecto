<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Varios archivos</title>
<script>
window.onload = function(){
 var apiFile=(window.File && window.FileReader);
 if(apiFile==false){
	 alert("Lo sentimos, tu navegador no soporta el API file de HTML5");
	 return;
	 }
	 document.getElementById("archivos").addEventListener("change", seleccionarArchivo);
}
function seleccionarArchivo(e){
var archivos = e.target.files;
var total = 0;
//Ciclo
for(i=0; i<archivos.length; i++){
	var info = "<p>Nombre: " +archivos[i].name+", tamaño: "+archivos[i].size+", tipo: "+archivos[i].type+" </p>";
	total +=archivos[i].size;
	document.getElementById("salida").innerHTML += info;
}
document.getElementById("salida").innerHTML += "<p>Total de bytes leídos: "+total;

	}
</script>
</head>

<body>
<h1>Seleccione más archivo </h1>

<form action=""> 
<input type="file" name="archivos" id="archivos" multiple/>

</form>
<div id="salida"></div>
</body>
</html>
