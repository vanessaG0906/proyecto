<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-type" content="text/html;charset=utf-8">
   <title>Sqlite</title>

<script>
var db;
window.onload = function(){
	//Verificamos el API en el navegador
	if (!window.openDatabase) {
		alert('Este navegador NO soporta el API WebSQL');
		return;
	} 
	//Abrimos o creamos una base de datos
	db = openDatabase('libros', '1.0', 'Mis libros', 2 * 1024 *1024);
	drop();
	create();
	insert();
}
function errorHandler(transaccion, error) {
	console.log('Error transacci√≥n');
}
function exitoCreate() {
	console.log("CREATE exitoso")
}
function exitoInsert() {
	console.log("INSERT exitoso")
}
function exitoDropLibros() {
	console.log("DROP libros exitoso");
}
function create() {
	// Crear la tabla
	var q = `
		CREATE TABLE libros (
			id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT,
			nombre TEXT NOT NULL,
			autor TEXT NOT NULL,
			anio INTEGER,
			editorial TEXT,
			precio REAL DEFAULT 0.00,
			fecha TEXT
		)
	`;
	db.transaction(function(tx){
		tx.executeSql(q);
	},
	errorHandler,
	exitoCreate);
}
function insert() {
	//Insert
	var q = "INSERT INTO libros(id,nombre,autor,anio,editorial,precio,fecha) "; 
	q += "VALUES (NULL,";
	q += "'Rayuela',";
	q += "'Julio Cortazar',"; 
	q += "1998,";
	q += "'Diana',";
	q += "180.50,";
	q += "'2016-07-16');";
	console.log(q);
	db.transaction(function(tx){
		tx.executeSql(q);
	},
	errorHandler,
	exitoInsert);
}
function drop() {
	//Borramos una tabla
	var q = 'DROP TABLE if exists libros';
	db.transaction(function(tx){
		tx.executeSql(q);
	},
	errorHandler,
	exitoDropLibros);
}
</script>
</head>

<body>
    <h1>Bienvenido a WebSQL</h1>
    <div id="salida"></div>
</body>
</html>
